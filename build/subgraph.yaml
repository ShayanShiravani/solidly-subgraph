specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: fantom
    source:
      address: "0x3fAaB499b519fdC5819e3D7ed0C26111904cbc28"
      abi: Factory
      startBlock: 30511466
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: Factory
          file: Factory/abis/factory.json
        - name: ERC20
          file: Factory/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: Factory/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Factory/abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,bool,address,uint256)
          handler: handlePairCreated
      file: Factory/Factory.wasm
templates:
  - kind: ethereum/contract
    name: Pair
    network: fantom
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: Factory/Factory.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: Pair/abis/pair.json
        - name: Factory
          file: Pair/abis/factory.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Sync(uint256,uint256)
          handler: handleSync
